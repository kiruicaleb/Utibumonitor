<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    {% if orders %}
    <ul>
        {% for order in orders %}
        <li>{{ order.medication.name }} - Quantity: {{ order.quantity }} - Order Date: {{ order.order_date }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No orders found.</p>
    {% endif %}
</body>
</html>
